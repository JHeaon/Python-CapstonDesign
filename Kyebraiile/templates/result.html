{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />

    <title>Capston</title>
    <script language="javascript">
      var msg = new SpeechSynthesisUtterance();
      msg.lang = "ko-KR";
      function ttsTest() {
        msg.rate = 1; // 0.1 ~ 10
        msg.pitch = 1; // 0 ~ 2

        msg.text = "{{answer}}";
        speechSynthesis.speak(msg);
      }
      function setLang(langTxt) {
        msg.lang = langTxt;
      }
    </script>
  </head>

  <body>
    {% for i in full_name %}
    <img src="{{i.image}}" />
    {% endfor %} {% if answer %}
    <p>{{answer}}</p>
    {% endif %}

    <form
      action="{% url 'create' %}"
      method="POST"
      enctype="multipart/form-data"
    >
      {% csrf_token %}
      <input type="file" accept="image/*" capture="camera" name="images" />
      <input type="submit" value="전송" />
    </form>

    <form
      action="http://127.0.0.1:8000/BraiileImg/1/search/"
      method="get"
      enctype="multipart/form-data"
    >
      {% csrf_token %}
      <input type="submit" value="번역" />
    </form>

    <button onclick="setLang('en-US'); ttsTest();">Click</button>
  </body>
</html>
